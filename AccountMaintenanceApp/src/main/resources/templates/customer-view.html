<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Customer</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <h1>Customer Details</h1>
    <p>ID: <span th:text="${customer.id}"></span></p>
    <p>Name: <span th:text="${customer.name}"></span></p>
    <p>Email: <span th:text="${customer.email}"></span></p>
    <p>Address: <span th:text="${customer.address}"></span></p>
    <p>Phone Number: <span th:text="${customer.phoneNumber}"></span></p>
    <a href="/customers/">Back to List</a>
</body>
</html>
