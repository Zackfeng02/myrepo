<!DOCTYPE html>
<html>
<head>
    <title>View Account</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div th:insert="~{fragments :: navbar}"></div>
    <h1>Account Details</h1>
    <p>ID: <span id="accountId"></span></p>
    <p>Account Type: <span id="accountType"></span></p>
    <p>Balance: <span id="balance"></span></p>
    <p>Overdraft Limit: <span id="overDraftLimit"></span></p>
    <a href="/cus_overview/">Back to Overview</a>

    <script>
        $(document).ready(function() {
            // Replace 'accountId' with the actual account ID you want to view
            var accountId = 'accountId'; // TODO: Retrieve this ID dynamically

            $.ajax({
                url: '/api/accounts/' + accountId, // Adjust the URL as per your REST API endpoint
                method: 'GET',
                success: function(account) {
                    $('#accountId').text(account.id);
                    $('#accountType').text(account.accountType);
                    $('#balance').text(account.balance);
                    $('#overDraftLimit').text(account.overDraftLimit);
                },
                error: function(error) {
                    console.error("Error fetching account details:", error);
                }
            });
        });
    </script>
</body>
</html>
