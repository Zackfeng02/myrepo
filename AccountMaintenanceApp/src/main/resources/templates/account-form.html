<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Account</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('accountForm').addEventListener('submit', function(event) {
                event.preventDefault();
                submitAccountForm();
            });
        });

		function submitAccountForm() {
		    const accountNumber = document.getElementById('accountNumber').value; // Assuming there's an input field with ID 'accountNumber'
		    const accountData = {
		        accountTypeCode: document.getElementById('accountTypeCode').value,
		        balance: document.getElementById('balance').value,
		        overDraftLimit: document.getElementById('overDraftLimit').value,
		    };
		
		    let url = '/api/accounts';
		    let method = 'POST';
		
		    // Check if updating an existing account
		    if (accountNumber) {
		        url += `/${accountNumber}`;
		        method = 'PUT';
		        accountData.accountNumber = accountNumber;
		    }
		
		    fetch(url, {
		        method: method,
		        headers: {
		            'Content-Type': 'application/json',
		            // Include CSRF token if necessary
		        },
		        body: JSON.stringify(accountData)
		    })
		    .then(response => {
		        if (!response.ok) {
		            throw new Error('Network response was not ok');
		        }
		        return response.json();
		    })
		    .then(data => {
		        // Handle success
		        console.log('Success:', data);
		    })
		    .catch((error) => {
		        console.error('Error:', error);
		    });
		}

        
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Create/Edit Account</h1>
        <form id="accountForm" th:action="@{/acc_overview/save}" th:object="${accountForm}" method="post" class="border p-4">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <input type="hidden" th:field="*{accountNumber}">
            <input type="hidden" th:field="*{customerId}">
            
            <div class="form-group">
                <label for="accountTypeCode">Account Type:</label>
                <select id="accountTypeCode" name="accountTypeCode" th:field="*{accountTypeCode}" class="form-control">
                    <option th:value="CHK">Chequing</option>
                    <option th:value="SAV">Savings</option>
                    <option th:value="DEP">Deposit</option>
                </select>
            </div>

            <div class="form-group">
                <label for="balance">Balance:</label>
                <input type="number" th:field="*{balance}" class="form-control" id="balance">
            </div>

            <div class="form-group">
                <label for="overDraftLimit">Overdraft Limit:</label>
                <input type="number" th:field="*{overDraftLimit}" class="form-control" id="overDraftLimit">
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <div class="mt-3">
            <a th:href="@{/cus_overview/}" class="btn btn-secondary">Back to Customer Overview</a>
        </div>
    </div>
</body>
</html>
