<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Customer</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
    <div th:insert="~{fragments :: navbar}"></div> 
    <h1>Customer Registration</h1>
    <!-- Updated form action to point to the new registration endpoint -->
    <form th:action="@{/register/}" th:object="${customer}" method="post">
        <input type="hidden" th:field="*{id}">
        
        <!-- Username -->
        <label>Username:</label>
        <input type="text" th:field="*{username}" required minlength="1">
        <br>
        
        <!-- Password -->
        <label>Password:</label>
        <input type="password" th:field="*{password}" required minlength="1">
        <br>
        
        <!-- Existing Fields -->
        <label>Name:</label>
        <input type="text" th:field="*{name}" required minlength="2" maxlength="50">
        <br>
        <label>Email:</label>
        <input type="email" th:field="*{email}" required>
        <br>
        <label>Address:</label>
        <input type="text" th:field="*{address}" required>
        <br>
        <label>Phone Number:</label>
        <input type="text" th:field="*{phoneNumber}" required minlength="10" maxlength="15">
        <br>
        
        <input type="submit" value="Save">
    </form>
    
    <!-- Back to login page -->
    <a href="/login">Back to Login Page</a>
</body>
</html>
