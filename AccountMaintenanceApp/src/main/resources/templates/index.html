<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Login</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div th:insert="~{fragments :: navbar}"></div>
        <h1 class="mt-4 mb-4">Login</h1>
        <form action="#" th:action="@{/login}" method="post" class="needs-validation" novalidate autocomplete="off">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-4">New here? <a th:href="@{/register}" class="text-primary">Register and Open a New Account.</a></p>
    </div>
</body>
</html>
