<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <script th:src="@{/scripts.js}"></script>
</head>
<body>
    <div th:insert="fragments :: navbar"></div>
    <h1>Admin Dashboard</h1>

    <!-- Count of Customers by Account Type -->
    <h2>Count of Customers by Account Type</h2>
    <ul>
        <li th:each="entry : ${countByAccountType}">
            <span th:text="${entry.key}"></span>: <span th:text="${entry.value}"></span>
        </li>
    </ul>

    <!-- List of Customer Names with Savings Account Balance > $1000 -->
    <h2>Customers with Savings Account Balance > $1000</h2>
    <ul>
        <li th:each="customer : ${customersWithHighBalance}">
			ID: <span th:text="${customer.customerId}"></span> -
            <span th:text="${customer.firstname} + ' ' + ${customer.lastname}"></span>
        </li>
    </ul>

    <!-- List of Customer Names Who Opted for Overdraft Limit -->
    <h2>Customers Who Opted for Overdraft Limit</h2>
    <ul>
        <li th:each="customer : ${customersWithOverdraft}">
			ID: <span th:text="${customer.customerId}"></span> -
            <span th:text="${customer.firstname} + ' ' + ${customer.lastname}"></span>
        </li>
    </ul>
</body>
</html>
