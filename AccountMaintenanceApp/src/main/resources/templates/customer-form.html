<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Customer</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div th:insert="~{fragments :: navbar}"></div>
        <h1 class="mt-4 mb-3">Edit Customer Information</h1>
        <form th:action="@{/cus_overview/save}" th:object="${customer}" method="post" class="mb-4">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            <input type="hidden" th:field="*{customerId}">
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" th:field="*{username}" class="form-control" required minlength="1">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" th:field="*{password}" class="form-control" required minlength="1">
            </div>
            
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" th:field="*{firstname}" class="form-control" required minlength="2" maxlength="50">
            </div>
            
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" th:field="*{lastname}" class="form-control" required minlength="2" maxlength="50">
            </div>
            
            <div class="form-group">
                <label for="emailId">Email:</label>
                <input type="email" th:field="*{emailId}" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" th:field="*{address}" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" th:field="*{city}" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="postalcode">Postal Code:</label>
                <input type="text" th:field="*{postalcode}" class="form-control" required minlength="5" maxlength="10">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" th:field="*{phone}" class="form-control" required minlength="10" maxlength="15">
            </div>
            
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        
        <a th:href="@{/cus_overview/}" class="btn btn-secondary">Back to Customer Overview</a>
    </div>
</body>
</html>
